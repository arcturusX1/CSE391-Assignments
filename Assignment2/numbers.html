<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/numbers.css" />
    <title>Numbers</title>
  </head>
  <body>
    <div class="container">
      <p id="label"><b>Input a series of Numbers</b></p>
      <input type="text" id="input" />
      <p id="maxLabel"><b>Max:</b></p>
      <p id="maxResult"></p>
      <p id="minLabel"><b>Min:</b></p>
      <p id="minResult">MIN</p>
      <p id="sumLabel"><b>Sum:</b></p>
      <p id="sumResult">SUM</p>
      <p id="avgLabel"><b>Average:</b></p>
      <p id="avgResult">AVG</p>
      <p id="rvrsLabel"><b>Reverse Order:</b></p>
      <p id="rvrsResult">RVRS</p>
    </div>

    <script src="static/js/numbers.js"></script>
  </body>
</html>
